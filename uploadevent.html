<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>In the Mix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/svg+xml" href="images/ITM-Favicon.svg"> 
  </head>

  <body>
     <section class="container p-5">
      <div class="row">
        <!-- Upload Form -->
        <div class="col-md-8 themed-grid-col">

          <!-- Event Name -->
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label h3">Event Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Give your event a name">
          </div>

          <!-- Event Description -->
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Description (required)</label>
            <div id="passwordhelpBlock" class="form-text"></div>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>          
          </div>

          <!-- Tags -->
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">You can add 5 topics</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
          </div>
        </div>

        <!-- Right Contents -->
        <div class="col 6 col-md-4 themed-grid-col">
          <img src="" alt="map of the event location">
        </div>

        <!-- Search location -->
         <label for="exampleDataList" class="form-label">Datalist example</label>
         <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
         <datalist id="datalistOptions">
          <option value="San Francisco">
          <option value="New York">
          <option value="Seattle">
          <option value="Los Angeles">
          <option value="Chicago">
        </datalist>
        
      </div>
     </section>
  
  <script src="script.js"></script>
  </body>
</html>
